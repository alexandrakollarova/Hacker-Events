<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebDev Events</title>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">    
</head>
<body>

    <nav>
        <header>
            <h1>WebDev</h1>
            <span>
                <h1>EVENTS</h1>
            </span>            
        </header>
    </nav>

    <div class="slideshow-container">
        <div class="mySlides fade">          
            <img src="images/meetup.jfif">
        </div>               
        <div class="mySlides fade">
            <img src="images/hackathon.jfif">
        </div>
        <div class="mySlides fade">
            <img src="images/conf.jfif">            
        </div>        
    </div>

    <section class="headline">
        <h1>All web and software developer events in one place</h1>
    </section>     

    <main>

        <h3>Find hackatons, tech talks & worshops and more in and beyond your city</h3>


        <form>

            <label for="search-input">
                <input type="text" name="search-input" placeholder="in Boston" class="search-input" id="js-search-input">
            </label>

            <input type="submit" value="SEARCH" class="submit-button">
            
            <input type="range" min="1" max="100" value="50" class="slider" id="js-slider">
   

            <!-- <div class="slider-wrapper">
                <div id="slider-js">                        
                    <div id="slider-handle"></div>
                    <div id="slider-counter">1</div>
                    <div id="slider-progress"></div>
                </div>
            </div> -->


        </form>
        <section class="search-results" id="js-search-results">

            <h4>Upcoming</h4>
            
        </section>   

    </main>

    <footer></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
